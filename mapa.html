<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    fetch("/data.json")
      .then(res => res.json())
      .then(gpsData => {
        if (!gpsData.length) return alert("No hay datos GPS");

        const map = L.map('map').setView([gpsData[0].lat, gpsData[0].lon], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

        const ruta = gpsData.map(p => [p.lat, p.lon]);
        L.polyline(ruta, { color: 'blue' }).addTo(map);
        ruta.forEach((p, i) => {
          const info = gpsData[i];
          L.marker(p).addTo(map).bindPopup(`📍 ${info.timestamp}`);
        });
        map.fitBounds(ruta);
      });
  </script>
</body>
</html>
